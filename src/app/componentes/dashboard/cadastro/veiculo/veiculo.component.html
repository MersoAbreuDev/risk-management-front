<div class="custom-style-top mt-1 w-80">
  <div class="float-start col-lg-10">
    <h2 style="font-weight: 900;margin-left: 20px;">Registro de Veiculos</h2>
  </div>
  <div class="float-end col-lg-2 ">
    <button style="margin-right: 20px;" class="btn btn-primary" (click)="cadastrarNovo()">Adicionar</button>
  </div>
 
</div>

<mat-card class="custom-style-card">
   <form action="">
    <mat-grid-list cols="5" rowHeight="2:1">
        <div class="row">
            <div class="col-sm-2 col-lg-2 mt-4">
                <mat-label>Placa Veiculo:</mat-label>
                <input
                type="text"
                class="form-control"
                formControlName="login"
                />
            </div>
            <div class="col-sm-4 col-lg-4 mt-4">
                <mat-label>Palavra Chave:</mat-label>
                <input
                type="text"
                class="form-control"
                formControlName="login"
                />
            </div>
             <div class="col-sm-2 col-lg-2 mt-4">
                <mat-label>Possui Seguro:</mat-label>
                <mat-select #fontSize value="16px" >
                    <mat-option value="SIM">Sim</mat-option>
                    <mat-option value="NAO">NÃ£o</mat-option>
                </mat-select>
             </div>
             <div class="col-sm-4 col-lg-4 mt-4">
                
                <div class="mt-3">
                    <button  mat-raised-button color="primary">BUSCAR</button>
                    <button style="margin-left: 10px;" mat-raised-button color="warn">LIMPAR FILTROS</button>
                </div>
            </div>
        </div>  
    </mat-grid-list>
   </form>
</mat-card>

<div class="mat-elevation-z8 container w=80 mt-5">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
